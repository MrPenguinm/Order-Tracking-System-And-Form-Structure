<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="Form.css" />
    <link rel="stylesheet" href="normalize.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
    <!-- Favicon -->
    <link rel="icon" href="pe.icon" />
    <title>Form</title>
  </head>
  <body>
    <section class="form-section">
      <div class="container">
        <!--Heading-->
        <div class="heading">
          <h2>Complete Account Setup</h2>
          <div class="progress">
            <p><span>Step 1 </span>of 4</p>
          </div>
        </div>
        <!--  -->
        <form action="#">
          <div class="row">
            <div class="left col">
              <!--  -->
              <div class="form-group">
                <label for="firstName1">First Name</label>
                <input
                  type="text"
                  id="firstName1"
                  placeholder="Your First Name" />
              </div>
              <!--  -->
              <div class="form-group">
                <label for="lastName1">Last Name</label>
                <input
                  type="text"
                  id="lastName1"
                  placeholder="Your Last Name" />
              </div>
              <!--  -->
              <div class="form-group">
                <label for="email1">Email</label>
                <input
                  type="email"
                  id="email1"
                  placeholder="Your Email Address" />
              </div>
              <!--  -->
              <div class="form-group">
                <label for="phone1">Phone Number</label>
                <div class="phone-input">
                  <div class="country-select">
                    <div class="selected-country">
                      <img src="imge/eg.png" alt="Egypt" class="flag-img" />
                      <span class="code">+20</span>
                    </div>
                  </div>
                  <input type="tel" id="phone1" placeholder="1234567890" />
                </div>
              </div>
              <!--  -->
              <div class="form-group">
                <label for="accountType1">Account Type</label>
                <div class="select-wrapper">
                  <select id="accountType1">
                    <option value="" disabled selected>Select</option>
                    <option value="personal">Personal</option>
                    <option value="business">Business</option>
                  </select>
                </div>
              </div>
            </div>
            <!--  -->
            <div class="right col">
              <!--  -->
              <div class="form-group">
                <label for="firstName1">First Name</label>
                <input
                  type="text"
                  id="firstName1"
                  placeholder="Your First Name" />
              </div>
              <!--  -->
              <div class="form-group">
                <label for="lastName1">Last Name</label>
                <input
                  type="text"
                  id="lastName1"
                  placeholder="Your Last Name" />
              </div>
              <!--  -->
              <div class="form-group">
                <label for="email1">Email</label>
                <input
                  type="email"
                  id="email1"
                  placeholder="Your Email Address" />
              </div>
              <!--  -->
              <div class="form-group">
                <label for="phone1">Phone Number</label>
                <div class="phone-input">
                  <div class="country-select">
                    <div class="selected-country">
                      <img src="imge/eg.png" alt="Egypt" class="flag-img" />
                      <span class="code">+20</span>
                    </div>
                  </div>
                  <input type="tel" id="phone1" placeholder="1234567890" />
                </div>
              </div>
              <!--  -->
              <div class="form-group">
                <label for="accountType1">Account Type</label>
                <div class="select-wrapper">
                  <select id="accountType1">
                    <option value="" disabled selected>Select</option>
                    <option value="personal">Personal</option>
                    <option value="business">Business</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <!--  -->
          <div class="button-group">
            <button type="button" class="cancel">Cancel</button>
            <button type="submit" class="continue">Continue</button>
          </div>
        </form>
        <!--  -->
      </div>
    </section>
    <a href="index.html" target="_blank" class="table">Table</a>
  </body>
</html>
